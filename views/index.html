<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Desk.com Case</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="step1" class="step">
	<p><small id="version"></small></p>
	<p/>
	<h1>Desk.com API Custom Activity (Create Case)</h1>
	<p>This Activity creates a case using the Desk.com API.</p>
	<p/>        
		Select the Priority for this Desk.com Case: 
		<select id="selectPriority">
			<option value="">Select an option</option>
			<option value="1">1 - Low</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10 - High</option>
		</select>
	</div>
	<div id="step2" class="step">
		<p>Please review your settings.</p>
		<p/>
		Priority: <div id="showPriority"></div>
	</div>			
</body>
</html>
